<app-toolbar></app-toolbar>

<div class="container" style="margin-top: 30px">
  <div class="row">
    <div class="col s12 m4 l3">
      <app-side></app-side>
    </div>

    <div class="col s12 m8 l9">
      <div class="row">
        <div class="col s12 m12 l10">
          <ul class="tabs">
            <li class="tab col s6" (click)="ChangeTabs('moments')">
              <a class="active" href="#moments">Moments</a>
            </li>
            <li class="tab col s6" (click)="ChangeTabs('top')">
              <a href="#top">Top Moments</a>
            </li>
          </ul>
        </div>
        <div id="moments" class="col s12" *ngIf="momentsTab">
          <app-post-form></app-post-form>
          <app-posts></app-posts>
        </div>
        <div id="top" class="col s12" *ngIf="topMomentsTab">
          <app-top-moments></app-top-moments>
        </div>
      </div>
    </div>
  </div>
</div>
